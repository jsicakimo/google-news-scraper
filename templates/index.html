<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 新聞 RSS 擷取工具（網頁版）</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 30px;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .quick-date-buttons {
            margin-bottom: 15px;
        }
        .quick-date-buttons .btn {
            margin: 2px;
            font-size: 14px;
            padding: 8px 12px;
        }
        .date-input-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">📰 Google 新聞 RSS 擷取工具</h2>
                <p class="mb-0 mt-2">快速搜尋並分析台灣新聞</p>
            </div>
            <div class="card-body">
                <form action="/scrape" method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-bold">🔍 關鍵字</label>
                        <input type="text" name="keyword" class="form-control form-control-lg" 
                               placeholder="例如：國立海洋科技博物館" required>
                        <small class="text-muted">輸入您想搜尋的新聞主題</small>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">📅 時間範圍</label>
                        <div class="quick-date-buttons">
                            <button type="button" class="btn btn-outline-primary" onclick="setDateRange(1)">今天</button>
                            <button type="button" class="btn btn-outline-primary" onclick="setDateRange(3)">最近3天</button>
                            <button type="button" class="btn btn-outline-primary" onclick="setDateRange(7)">最近7天</button>
                            <button type="button" class="btn btn-outline-primary" onclick="setDateRange(14)">最近兩週</button>
                            <button type="button" class="btn btn-outline-primary" onclick="setThisMonth()">本月</button>
                            <button type="button" class="btn btn-outline-primary" onclick="setDateRange(30)">最近30天</button>
                        </div>
                        
                        <div class="date-input-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">起始日期</label>
                                    <input type="date" name="start_date" id="start_date" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">結束日期</label>
                                    <input type="date" name="end_date" id="end_date" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary w-100" type="submit">
                        🚀 開始擷取新聞
                    </button>
                </form>
                
                {% if error %}
                <div class="alert alert-warning mt-4 text-center">
                    <strong>⚠️ {{ error }}</strong>
                </div>
                {% endif %}
            </div>
        </div>
        
        <div class="text-center mt-4 text-white">
            <small>💡 提示：選擇較短的日期範圍可獲得更精確的結果</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 設置今天日期
    function setTodayDate() {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        
        document.getElementById('end_date').value = `${yyyy}-${mm}-${dd}`;
    }
    
    // 設置日期範圍
    function setDateRange(days) {
        const endDate = new Date();
        const startDate = new Date();
        startDate.setDate(startDate.getDate() - days);
        
        const yyyyEnd = endDate.getFullYear();
        const mmEnd = String(endDate.getMonth() + 1).padStart(2, '0');
        const ddEnd = String(endDate.getDate()).padStart(2, '0');
        
        const yyyyStart = startDate.getFullYear();
        const mmStart = String(startDate.getMonth() + 1).padStart(2, '0');
        const ddStart = String(startDate.getDate()).padStart(2, '0');
        
        document.getElementById('start_date').value = `${yyyyStart}-${mmStart}-${ddStart}`;
        document.getElementById('end_date').value = `${yyyyEnd}-${mmEnd}-${ddEnd}`;
    }
    
    // 設置本月
    function setThisMonth() {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        
        // 本月第一天
        const firstDay = `${yyyy}-${mm}-01`;
        
        // 本月最後一天
        const lastDay = new Date(yyyy, today.getMonth() + 1, 0);
        const lastDd = String(lastDay.getDate()).padStart(2, '0');
        const lastDayDate = `${yyyy}-${mm}-${lastDd}`;
        
        document.getElementById('start_date').value = firstDay;
        document.getElementById('end_date').value = lastDayDate;
    }
    
    // 頁面載入時設置預設值（最近7天）
    window.onload = function() {
        setTodayDate(); // 先設置今天為結束日期
        setDateRange(7); // 然後設置最近7天
    };
</script>
</body>
</html>
